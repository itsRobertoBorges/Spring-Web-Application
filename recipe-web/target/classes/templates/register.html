<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>

<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <div th:if="${message != null}">
                                    <div class="alert alert-danger" th:text="${message}"></div>
                                </div>
                                <form class="mx-1 mx-md-4" th:action="@{/save}" th:object="${user}" method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control" th:field="*{firstName}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('First name cannot be blank')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                            <label class="form-label" for="form3Example1c" th:text="'First Name:'"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example2c" class="form-control" th:field="*{lastName}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('Last name cannot be blank')"
                                                   th:oninput="this.setCustomValidity('')" />
                                            <label class="form-label" for="form3Example2c" th:text="'Last Name:'"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example5c" class="form-control" th:field="*{emailAddress}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('Email address cannot be blank')"
                                                   th:oninput="this.setCustomValidity('')" />
                                            <label class="form-label" for="form3Example5c" th:text="'Email Address:'"></label>
                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example3c" class="form-control" th:field="*{username}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                            <label class="form-label" for="form3Example3c" th:text="'Username:'"></label>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" th:field="*{password}" th:required="true"
                                                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                                                   th:oninput="this.setCustomValidity('')"/>
                                            <label class="form-label" for="form3Example4c" th:text="'Password:'"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary btn-lg" type="submit" th:text="'Register'"></button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function myFunction() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
