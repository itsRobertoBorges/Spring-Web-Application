<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/registered/change-password}" method="post">
        <div th:if="${message != null}">
            <div class="alert alert-danger" th:text="${message}"></div>
        </div>

        <div th:if="${badMatch != null}">
            <div class="alert alert-danger" th:text="${badMatch}"></div>
        </div>
        <h1 class="h3 mb-3 fw-normal" th:text="'Change Password'"></h1>

        <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control" th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="password" th:text="'New Password'"></label>
        </div>
        <div class="form-floating">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" th:required="true"
                   th:oninvalid="this.setCustomValidity('Confirm Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="password" th:text="'Confirm New Password'"></label>
        </div>
        <div>
            <input type="checkbox" onclick="myFunction()" th:text="' Show Password'"/>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Change Password'"></button>
    </form>
    <br>
    <form th:action="@{/registered/view-profile}">
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
    </form>
</main>
<script>
    function myFunction() {
        let x = document.getElementById("password");
        let y = document.getElementById("confirmPassword")
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        if (y.type === "password") {
            y.type = "text";
        } else {
            y.type = "password";
        }
    }
</script>
</body>
</html>
