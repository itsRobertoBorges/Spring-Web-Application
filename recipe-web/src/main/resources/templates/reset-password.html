<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>

    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body class="text-center">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-13 col-xl-12">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width:71%">
<main class="form-signin">
    <form th:action="@{/reset}" method="post">
        <div th:if="${message != null}">
            <div class="alert alert-danger" th:text="${message}"></div>
        </div>

        <div th:if="${badMatch != null}">
            <div class="alert alert-danger" th:text="${badMatch}"></div>
        </div>
        <h1 class="h3 mb-3 fw-normal" th:text="'Reset Password'"></h1>

        <div class="form-floating">
            <input type="text" name="username" id="username" class="form-control" th:required="true"
                   th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="username" th:text="'Username'"></label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control" th:required="true"
                   th:oninvalid="this.setCustomValidity('Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="password" th:text="'New Password'"></label>
        </div>
        <div class="form-floating">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" th:required="true"
                   th:oninvalid="this.setCustomValidity('Confirm Password cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
            <label for="password" th:text="'Confirm New Password'"></label>
        </div>
        <div>
            <input type="checkbox" onclick="myFunction()" th:text="' Show Password'"/>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Change Password'"></button>
    </form>
    <br>
    <form th:action="@{/}">
        <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
    </form>
</main>
<script>
    function myFunction() {
        let x = document.getElementById("password");
        let y = document.getElementById("confirmPassword")
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        if (y.type === "password") {
            y.type = "text";
        } else {
            y.type = "password";
        }
    }
</script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
