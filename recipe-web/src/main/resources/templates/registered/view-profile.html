<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>
<body class="text-center">

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-13 col-xl-12">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width:71%">

                                <h2 th:text="'Welcome to ' + ${user.username} + '\'s Profile'" ></h2>
                                <div th:if="${message != null}">
                                    <div class="alert alert-warning" th:text="${message}"></div>
                                </div>
                                <div class="container p-5 mt-2">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email Address</th>
                                            <!--            <th>Postal Code</th>-->
                                            <th>Username</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:object="${user}">
                                            <td><img src="../../static/images/pancakes.jpg"
                                                     th:src="@{'/registered/' + ${user.id} + '/getUserImage'}"
                                                     width="200" height="200" alt="user photo"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.emailAddress}"></td>
                                            <!--            <td th:text="${user.postalCode}"></td>-->
                                            <td th:text="${user.username}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <form th:action="@{'/registered/edit-profile/' + ${user.id}}" method="post">
                                        <button class="btn btn-md btn-dark" type="submit" th:text="'Edit Profile'"></button>
                                    </form>
                                    <br>
                                    <form th:action="@{'/registered/' + ${user.id} +'/userImage'}">
                                        <button class="btn btn-md btn-dark" type="submit" th:text="'Change Photo'"></button>
                                    </form>
                                    <br>
                                    <form th:action="@{/registered/view-created-recipes}">
                                        <button class="btn btn-md btn-dark" type="submit" th:text="'View Your Created Recipes'"></button>
                                    </form>
                                    <br>
                                    <form th:action="@{/doLogout}" method="post">
                                        <button class="btn btn-md btn-dark" type="submit" th:text="'Logout'"></button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
