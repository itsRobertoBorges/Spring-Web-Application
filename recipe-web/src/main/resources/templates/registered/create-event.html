<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body class="text-center">
<h1>Create Event</h1>
<br/>
<form th:action="@{/registered/saveEvent}" th:object="${event}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Event Name:'"></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Event name cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Event Date:'"></label>
        <div class="col-sm-8">
            <input type="date" class="form-control" th:field="*{eventDate}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Event date cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2" th:text="'Meal:'"></label>
        <div class="col-sm-8">
            <select class="form-select" th:field="*{meal}" th:required="true"
                    th:oninvalid="this.setCustomValidity('Meal cannot be blank')"
                    th:oninput="this.setCustomValidity('')">
                <option th:each="meal :${meals}" th:value="${meal.id}" th:text="${meal.name}"></option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
        </div>
    </div>
</form>
<br>
<form th:action="@{/registered/plan-meal}">
    <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
</form>
<br>
<form th:action="@{/doLogout}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>
</body>
</html>
