<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>
<body class="text-center">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-13 col-xl-12">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width:71%">

                                <div align="center">
                                    <h1>Edit User</h1>
                                    <br/>
                                    <div th:if="${message != null}">
                                        <div class="alert alert-danger" th:text="${message}"></div>
                                    </div>
                                    <form th:action="@{/registered/saveUser}" th:object="${user}">
                                        <div class="row mb-3">
                                            <label class="col-sm-2"></label>
                                            <div class="col-sm-8">
                                                <input hidden type="text" class="form-control" th:field="*{id}" th:required="true"/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2" th:text="'First Name:'"></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{firstName}" th:required="true"
                                                       th:oninvalid="this.setCustomValidity('First name cannot be blank')"
                                                       th:oninput="this.setCustomValidity('')"/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2" th:text="'Last Name:'"></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{lastName}" th:required="true"
                                                       th:oninvalid="this.setCustomValidity('Last name cannot be blank')"
                                                       th:oninput="this.setCustomValidity('')"/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2" th:text="'Email Address:'"></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{emailAddress}"/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2" th:text="'Username:'"></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" th:field="*{username}" th:required="true"
                                                       th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                                                       th:oninput="this.setCustomValidity('')"/>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-2"></label>
                                            <label class="col-sm-2"></label>
                                            <div class="col-sm-4">
                                                <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
                                            </div>
                                        </div>
                                    </form>
                                    <br>
                                    <form th:action="@{/registered/view-profile}">
                                        <div class="row mb-3">
                                            <label class="col-sm-2"></label>
                                            <label class="col-sm-2"></label>
                                            <div class="col-sm-4">
                                                <button class="btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
