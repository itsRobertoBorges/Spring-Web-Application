<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Steps</title>
</head>
<h1>View Recipe Instructions</h1>
<body class="text-center">
<div class="container p-5 mt-2">
    <table class="table">
        <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Instructions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${recipe}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.steps.instructions}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<form th:action="@{/registered/view-recipe}">
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="btn btn-lg btn-dark" type="submit" th:text="'Back to View Recipes'"></button>
        </div>
    </div>
</form>
<form th:action="@{/doLogout}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>
</body>
</html>
